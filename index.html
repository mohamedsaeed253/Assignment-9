<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-body-secondary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">MovieLab</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Latest</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Series</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-warning" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row gy-4 my-1" id="images"></div>
    </div>
    <div class="pop-up">
      <div class="pop-card">
        <div class="pop-image">
          <img
            src="https://image.tmdb.org/t/p/w500//7QMsOTMUswlwxJP0rTTZfmz2tX2.jpg"
            alt=""
          />
        </div>
        <div class="pop-info">
          <h1>Title</h1>
          <p>
            <span>TV</span> |
            <span>
              <!-- <i class="fa-solid fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star-half-stroke"></i>
              -->
            </span>
            |
            <span>8.5</span>
          </p>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minus
            unde, et sunt pariatur dolorem iste praesentium molestiae fugiat
            laboriosam corporis aliquid consectetur fugit. Id similique,
            asperiores molestiae voluptas magni tenetur?
          </p>
          <i class="fa-regular fa-circle-xmark" id="close"></i>
        </div>
      </div>
    </div>
    <script src="js/custom.js"></script>
  </body>
</html>
